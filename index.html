<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <form action="/README.md" method="get">
                <label for="search"></label>
            <div class="searchbar">
                <input type="image" src="pictures/lens.jpg" alt="Search" width="20" height="20">
                <input type="search" id="search" name="q" placeholder="Search..." style="width: 700px;">
            </div>
            </form>
            <div class="right-side-profile">
                <img src="pictures/bell.png" id="bell" width="20px" height="20px">
                <img src="pictures/avatar.jpg" width="40px" height="40px">
                <h3>Ahmad Radjai</h3>
            </div>

           

            <div class="left-side-profile">
                <div class="avatar">
                <img src="pictures/avatar.jpg" width="40px" height="40px">
                </div>
                <div class="profile">
                    <p>Hi there,</p>
                    <h2>Ahmad Radjai (@Ahmad)</h2>
                </div>    
            </div>



            <div class="right-side-buttons">

                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
                
            </div>

        </div>

        <div class="sidebar">
            <div class="dashboard">
                <img src="pictures/dashboardLogo.png" style="width:30px" height="30px">
                <h1>Dashboard</h1>
            </div>

            <div class="dashboard-list">
               <div class="sidebar-container"><img src="pictures/homeLogo.jpg" width="20px" height="20px"> <ul>Home</ul></div>
               <div class="sidebar-container"><img src="pictures/profileLogo.jpg" width="20px" height="20px"> <ul>Profile</ul></div>
               <div class="sidebar-container"><img src="pictures/messageLogo.png" width="20px" height="20px"> <ul>Messages</ul></div>
               <div class="sidebar-container"><img src="pictures/history.png" width="20px" height="20px"> <ul>History</ul></div>
               <div class="sidebar-container"><img src="pictures/taskLogo.png" width="20px" height="20px"> <ul>Tasks</ul></div>
               <div class="sidebar-container"><img src="pictures/communityLogo.jpg" width="20px" height="20px"> <ul>Communities</ul></div>
            </div>

            <div class="dashboard-bottom">
                <div class="sidebar-container"><img src="pictures/settingsIcon.png" width="20px" height="20px"> <ul>Settings</ul></div>
                <div class="sidebar-container"><img src="pictures/supportIcon.png" width="20px" height="20px"> <ul>Support</ul></div>
                <div class="sidebar-container"><img src="pictures/privacyIcon.jpg" width="20px" height="20px"> <ul>Privacy</ul></div>
            </div>
        </div>

        <div class="main-section">
        <div class="card-section">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>


        <div class="announcements"></div>

        <div class="trending"></div>
    
        </div>

        
    
    </div>
    
</body>
</html>
